 <!-- style="position: absolute;" -->
   <SECTION id="SOLAR-SYSTEM">
    <link rel="stylesheet" href="solar.css">
    <div class="solar-system-structure">
      <!-- Mercury -->
      <div class="orbit mercury-orbit"></div>
      <div class="mercury-spin">
          <div id="mercury"></div>
      </div>

      <!-- Venus -->
      <div class="orbit venus-orbit"></div>
      <div class="venus-spin">
          <div id="venus"></div>
          <div class="orbit venus-moon-orbit"></div>
          <div class="venus-moon-spin">
              <div id="venus-moon"></div>
          </div>
      </div>

      <!-- Earth -->
      <div class="orbit earth-orbit"></div>
      <div class="earth-spin">
          <div class="orbit moon-orbit"></div>
          <div class="moon-spin">
              <div id="moon">
                  <div class="orbit moonmoon-orbit"></div>
                  <div class="moonmoon-spin">
                      <div id="moonmoon"></div>
                  </div>
              </div>
          </div>  
          <img id="earth">
      </div>

      <!-- Mars -->
      <div class="orbit mars-orbit"></div>
      <div class="mars-spin">
          <div id="mars"></div>
          <!-- Mars Moons -->
          <div class="orbit phobos-orbit"></div>
          <div class="phobos-spin">
              <div id="phobos"></div>
          </div>
          <div class="orbit deimos-orbit"></div>
          <div class="deimos-spin">
              <div id="deimos"></div>
          </div>
      </div>

      <!-- Jupiter -->
      <div class="orbit jupiter-orbit"></div>
      <div class="jupiter-spin">
          <div id="jupiter"></div>
          <!-- Jupiter's Moons -->
          <div class="orbit io-orbit"></div>
          <div class="io-spin">
              <div id="io"></div>
          </div>
          <div class="orbit europa-orbit"></div>
          <div class="europa-spin">
              <div id="europa"></div>
          </div>
      </div>

      <!-- Saturn with rings -->
      <div class="orbit saturn-orbit"></div>
      <div class="saturn-spin">
          <div id="saturn">
              <div class="saturn-rings"></div>
          </div>
          <!-- Saturn's Moons -->
          <div class="orbit titan-orbit"></div>
          <div class="titan-spin">
              <div id="titan"></div>
          </div>
      </div>

      <div id="sun"></div>
    </div>
  </SECTION>
